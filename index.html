<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Distance Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <div class="container">
    <h1>Distance Calculator</h1>
  </div>
  <div class="input">
    <form>
      <input type="text" id="text1" class="inputValue1" placeholder="Enter starting point">

      <input type="text" id="text2" class="inputValue2" placeholder="Enter Destination">
      <br>
    </form>

    <input type="submit" value="Submit" class="button">
  </div>



  <div class="container-fluid">
    <div id="googleMap">

    </div>

    <div id="output">

    </div>

  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7SDsGjBW-wc4or2fQejtb8WSeMz28xrA&libraries=places">
  </script>
  <script src="app.js"></script>
</body>

</html>
